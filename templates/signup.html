{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="container col-md-4">
  <h2 class="mb-3">Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Create Account</button>
  </form>
</div>
{% endblock %}
